<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM VALIDATION</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="container">
        <form id="form" class="form">
            <h2>Register With Us</h2>
            <div class="form__control">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter the username">
                <small>Error Massege</small>
            </div>
            <div class="form__control">
                <label for="email">email</label>
                <input type="text" id="email" placeholder="Enter the Email">
                <small>Error Massege</small>
            </div>
            <div class="form__control">
                <label for="password">password</label>
                <input type="text" id="password" placeholder="Enter the password">
                <small>Error Massege</small>
            </div>
            <div class="form__control">
                <label for="password2">confirm password</label>
                <input type="password" id="password2" placeholder="Enter the password again">
                <small>Error Massege</small>
            </div>
            <button>Submit</button>
        </form>
    </div>


    <script src="./index.js"></script>
</body>
</html>
